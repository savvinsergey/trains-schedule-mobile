<ion-side-menus>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Filters</h1>
        </ion-header-bar>
        <ion-content ng-controller="FiltersCtrl as FiltersVm">

            <ion-list>
                <ion-item class="item-divider">
                    <h3>Train station filter</h3>
                </ion-item>
                <ion-item>
                    <ion-list>
                        <ion-radio name="station"
                                   ng-model="FiltersVm.filters.station" ng-value="station.code"
                                   ng-repeat="station in FiltersVm.stations">{{station.name}}
                        </ion-radio>
                    </ion-list>
                </ion-item>
                <ion-item class="item-divider">
                    <h3>Arrival / Departure today filter</h3>
                </ion-item>
                <ion-item>
                    <ion-list>
                        <ion-radio name="type"
                                   ng-model="FiltersVm.filters.type" ng-value="''">All</ion-radio>
                        <ion-radio name="type"
                                   ng-model="FiltersVm.filters.type" ng-value="'departure'">Departure</ion-radio>
                        <ion-radio name="type"
                                   ng-model="FiltersVm.filters.type" ng-value="'arrival'">Arrival</ion-radio>
                    </ion-list>
                </ion-item>
            </ion-list>

        </ion-content>
    </ion-side-menu>

    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-ios-toggle" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="schedule-content"></ion-nav-view>
    </ion-side-menu-content>

</ion-side-menus>
